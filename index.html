<head>
  <link rel="icon" type="image/png" href="https://www.xeno.onl/images/xeno.png">
  <title>Xeno| StepLess downloader</title>
  <style>
    body {
      background-color: #071a38;
      margin: 0;
      font-family: "Lucida Console", monospace;
      color: white;
      text-align: center;
    }

    /* Fixed top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #0a1e45;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .top-bar img {
      width: 60px;
      height: auto;
      mix-blend-mode: lighten; /* removes black box effect */
    }

    .top-bar h1 {
      font-size: 32px;
      margin: 0;
      letter-spacing: 2px;
    }

    /* Space so content doesnâ€™t go under top bar */
    .content {
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Bigger Download button */
    .download-btn {
      display: inline-block;
      padding: 20px 40px; /* increased padding */
      background-color: #5953c9;
      color: white;
      text-decoration: none;
      border-radius: 10px; /* slightly more rounded */
      font-family: sans-serif;
      font-size: 24px; /* bigger font */
      margin-top: 60px;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .download-btn:hover {
      background-color: #1d13d6;
      box-shadow: 0 0 15px #5953c9;
    }
  </style>
</head>
